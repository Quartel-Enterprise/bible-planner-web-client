<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="preconnect" href="https://img.youtube.com" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Read the entire Bible in 1 year. Organize your reading, track your progress, and dive deeper into the Word with the ultimate Bible companion." />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://s.ytimg.com https://va.vercel-scripts.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; font-src 'self' data: https:; img-src 'self' data: https:; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;">
  <title>Bible Planner</title>
  <style>
    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;

      /* Light Theme Variables */
      --color-bg: #FAF8FF;
      --color-text: #1A1B21;
      --color-text-secondary: #45464F;
      --color-primary: #4C5C92;
      --color-primary-hover: #344479;
      --color-surface: #EEEDF4;
      --color-surface-hover: #E9E7EF;
      --color-border: #C6C6D0;
      --color-shadow: rgba(0, 0, 0, 0.1);
      --color-button-text: #FFFFFF;
      --color-button-disabled: #1A1B21;
      --color-primary-rgb: 76, 92, 146;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    [data-theme='dark'] {
      /* Dark Theme Variables */
      --color-bg: #121318;
      --color-text: #E3E1E9;
      --color-text-secondary: #C2C5DD;
      --color-primary: #B6C4FF;
      --color-primary-hover: #DCE1FF;
      --color-surface: #1E1F25;
      --color-surface-hover: #292A2F;
      --color-border: #45464F;
      --color-shadow: rgba(0, 0, 0, 0.5);
      --color-button-text: #1D2D61;
      --color-button-disabled: #E3E1E9;
      --color-primary-rgb: 182, 196, 255;
    }

    body {
      margin: 0;
      min-width: 320px;
      min-height: 100vh;
      background-color: var(--color-bg);
      color: var(--color-text);
      transition: background-color 0.3s, color 0.3s;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: var(--color-text);
    }

    p {
      color: var(--color-text-secondary);
    }

    button {
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      font-family: inherit;
      background-color: var(--color-surface);
      color: var(--color-text);
      cursor: pointer;
      transition: border-color 0.25s, background-color 0.25s;
    }

    button:hover {
      background-color: var(--color-surface-hover);
    }

    button:focus,
    button:focus-visible {
      outline: 4px auto -webkit-focus-ring-color;
    }

    .primary-button {
      background-color: var(--color-primary);
      color: var(--color-button-text);
    }

    .primary-button:hover {
      background-color: var(--color-primary-hover);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .footer-separator {
      display: inline;
    }

    .desktop-actions {
      display: flex !important;
      align-items: center;
      gap: 0.75rem;
    }

    .mobile-menu-trigger {
      display: none !important;
      transition: transform 0.3s ease;
    }

    .mobile-menu-trigger.open {
      transform: rotate(90deg);
    }

    .desktop-only-item {
      display: flex;
      align-items: center;
    }

    .desktop-text {
      display: inline;
    }

    @media (max-width: 768px) {
      .footer-separator {
        display: none;
      }

      .desktop-actions {
        display: none !important;
      }

      .desktop-only-item {
        display: none !important;
      }

      .mobile-menu-trigger {
        display: flex !important;
      }

      .container {
        padding: 0 1rem;
      }

      .header-title {
        font-size: 1.1rem !important;
      }

      .language-select {
        width: 0;
        padding: 0;
        margin: 0 !important;
        opacity: 0;
        pointer-events: none;
      }
    }

    @media (max-width: 400px) {
      .desktop-text {
        display: none;
      }
    }

    .text-nowrap {
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .hero-title-responsive {
        font-size: 2.5rem !important;
      }

      .features-title-responsive {
        font-size: 1.75rem !important;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(var(--color-primary-rgb), 0.7);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(var(--color-primary-rgb), 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(var(--color-primary-rgb), 0);
      }
    }

    .animate-pulse {
      animation: pulse 2s infinite;
    }

    /* Mobile Menu Animations */
    .mobile-menu {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      /* Ensure it doesn't block desktop clicks if purely visual hiding, but pointer-events: none handles that. 
     However, standard is display: none on desktop. */
    }

    .mobile-menu.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Hide mobile menu on desktop to be safe */
    @media (min-width: 769px) {
      .mobile-menu {
        display: none !important;
      }
    }

    .menu-item-disabled {
      opacity: 0.5;
      cursor: not-allowed !important;
      background: transparent !important;
    }

    .menu-item-disabled:hover {
      background: transparent !important;
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .animate-slide-up {
      opacity: 0;
      animation: slideUp 0.8s ease-out forwards;
    }

    .download-action-button {
      display: flex !important;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: 600;
      border: none;
      box-shadow: 0 4px 6px var(--color-shadow);
    }

    @media (max-width: 600px) {
      .download-action-button {
        padding: 0.5rem 0.6rem;
        gap: 0.25rem;
      }

      .desktop-text {
        font-size: 0.8rem;
      }
    }

    .mobile-text-short {
      display: none;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    @media (max-width: 500px) {
      .desktop-text {
        display: none !important;
      }

      .mobile-text-short {
        display: inline;
      }
    }

    @media (max-width: 360px) {
      .mobile-text-short {
        display: none;
      }
    }

    .app-title-break {
      white-space: nowrap;
    }

    .delay-100 {
      animation-delay: 0.1s;
    }

    .delay-200 {
      animation-delay: 0.2s;
    }

    .delay-300 {
      animation-delay: 0.3s;
    }

    .delay-400 {
      animation-delay: 0.4s;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
